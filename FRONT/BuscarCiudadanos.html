<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√∫squeda de Ciudadanos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

       .citizen-photo img {
    width: 60px;         
    height: 60px;
    object-fit: cover;     
    border-radius: 50%;    
    display: block;}

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 3px solid transparent;
            border-image: linear-gradient(45deg, #667eea, #764ba2) 1;
            padding-bottom: 10px;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .search-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .citizen-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .citizen-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .citizen-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .citizen-photo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .citizen-name {
            flex: 1;
        }

        .citizen-name h3 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .citizen-code {
            color: #666;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }

        .citizen-details {
            display: grid;
            gap: 12px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
            text-align: right;
            max-width: 60%;
            word-wrap: break-word;
        }

        .estado-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .estado-vivo {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .estado-muerto {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .estado-congelado {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .qr-display {
            width: 30px;
            height: 30px;
            background: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: #999;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-style: italic;
        }

        .no-results::before {
            content: "üîç";
            display: block;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .search-stats {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .search-stats-text {
            color: #555;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .search-section,
            .results-section {
                padding: 20px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .search-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .search-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .citizen-header {
                flex-direction: column;
                text-align: center;
            }

            .citizen-photo {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .detail-value {
                max-width: 100%;
                text-align: left;
            }
        }

        @media (max-width: 480px) {
            .search-section,
            .results-section {
                padding: 15px;
            }

            .citizen-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Secci√≥n de b√∫squeda -->
        <div class="search-section">
            <h1>B√∫squeda de Ciudadanos</h1>
            
            <form class="search-form">
                <div class="form-group">
                    <label for="buscar-codigo">C√≥digo del Ciudadano</label>
                    <input type="number" id="codigo" name="codigo" placeholder="Ingrese el c√≥digo del ciudadano" required>
                </div>
            </form>

            <div class="search-buttons">
                <button type="button" class="btn btn-primary" id="btnBuscar">Buscar</button>
            </div>
        </div>

        <div class="results-section">
            <h2>Resultados de la B√∫squeda</h2>
            
            <div class="search-stats">
                <div class="search-stats-text">
                    Se encontraron <strong id="total-resultados">0</strong> ciudadanos que coinciden con los criterios de b√∫squeda
                </div>
            </div>

            <div class="results-grid" id="resultados-container">
                
               
                
                             
            </div>
        </div>
    </div>
</body>
<script src="./src/js/ciudadanosporcodigo.js" type="module"></script>
</html>
